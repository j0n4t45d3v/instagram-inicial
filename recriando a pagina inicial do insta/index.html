<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="celular">
            <img src="celular_apple.png" alt="celular da apple com o instagram">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="instagram.png" class="logo_instagram" alt="logo instagram">
                <div class="foto_perfil">
                    <img src="perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Úsuario</a>
                <a href="#" class="instagram_sair">Sair da conta</a>
            </div>
            <div class="grupo">
                <p class="not_account">Não é o Úsuario</p>
                <p class="notaccount">
                    <span class="link-blue">Alterna conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
